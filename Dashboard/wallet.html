<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet</title>
  <link rel="stylesheet" href="wallet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="wallet-container">
    <!-- Wallet Header -->
    <header class="wallet-header">
      <h1>My Wallet</h1>
      <p id="balance">Balance: $0.00</p>
    </header>

    <!-- Wallet Actions -->
    <section class="wallet-actions">
      <h2>Actions</h2>
      <div class="actions">
        <button id="addMoney"><i class="fas fa-plus"></i> Add Money</button>
        <button id="withdrawMoney"><i class="fas fa-minus"></i> Withdraw Money</button>
      </div>
    </section>

    <!-- Transaction History -->
    <section class="wallet-history">
      <h2>Transaction History</h2>
      <ul id="transactionHistory">
        <li>No transactions yet.</li>
      </ul>
    </section>
  </div>

  <script src="wallet.js"></script>
</body>
</html>
