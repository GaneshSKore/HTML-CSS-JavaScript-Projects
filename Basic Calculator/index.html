<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="Style.css">
</head>
<body>
  <div class="calculator">
    <!-- Display area for the result -->
    <input type="text" id="result" readonly >
    <!-- Buttons for the calculator -->
    <div class="buttons">
      <!-- Clear button -->
      <button class="clear">&complement;</button>
      <!-- Modulo button -->
      <button class="module">&percnt;	</button>
      <!-- Backspace button -->
      <button class="backspace">&larr;</button>
      <!-- Division button -->
      <button class="operator">&divide;</button>
      <!-- Number button -->      
      <button class="number">7</button>      
      <button class="number">8</button>
      <button class="number">9</button>
      <!-- Multiplication button -->
      <button class="operator">&times;</button>
      <!-- Number button -->
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <!-- Subtraction button -->
      <button class="operator">&minus;</button>
      <!-- Number button -->
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <!-- Addition button -->
      <button class="operator">&plus;</button>
     <!-- Special number buttons -->
      <button class="number">00</button>
      <button class="number">0</button>
      <!-- Decimal button -->  
      <button class="decimal">.</button>
      <!-- Equal button -->
      <button class="equals">=</button>
    </div>
  </div>
  <script src="Script.js"></script>
</body>
</html>
