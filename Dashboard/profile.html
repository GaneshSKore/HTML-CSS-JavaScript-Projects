<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
  <div class="profile-container">
    <!-- Profile Header -->
    <header class="profile-header">
      <div class="profile-avatar">
        <img src="https://via.placeholder.com/150" alt="User Avatar">
        <button id="editAvatar"><i class="fas fa-camera"></i></button>
      </div>
      <h1 id="username">John Doe</h1>
      <p id="userRole">Web Developer</p>
    </header>

    <!-- Profile Details -->
    <section class="profile-details">
      <h2>Profile Information</h2>
      <form id="profileForm">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="johndoe@example.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" placeholder="+1234567890" required>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" placeholder="India" required>
        </div>
        <div class="form-actions">
          <button type="button" id="editProfile">Edit</button>
          <button type="submit" id="saveProfile" class="hidden">Save</button>
        </div>
      </form>
    </section>
  </div>

  <script src="profile.js"></script>
</body>
</html>
